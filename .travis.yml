sudo: required
dist: trusty
language: node_js
node_js:
  - "node"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ncftp

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - npm run bower_install
  - npm run build

after_success:
  - ./deploy.sh
  - npm run lh $GOOGIEHOST_HOST