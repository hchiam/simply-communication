<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="profile-company">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }

      img {
        padding: 10px;
      }

      paper-card {
        margin: 0 10px;
      }
    </style>

    <div class="card">
      <img src="images/volvo-logotype.jpg" width="200px"/>
      <div>
          The Volvo Group (Swedish: Volvokoncernen; legally Aktiebolaget Volvo, shortened to AB Volvo) (stylized as VOLVO)
          is a Swedish multinational manufacturing company headquartered in Gothenburg.
      </div>

      <h3>Sponsored events</h3>
      <template is="dom-repeat" items="{{sponsoredEvents}}">
          <paper-card image="{{item.image}}" alt="{{item.header}}">
            <div class="card-content">
                {{item.message}}
            </div>
          </paper-card>
      </template>
    </div>
  </template>

  <script>
    class ProfileCompany extends Polymer.Element {
      static get is() { return 'profile-company'; }

      static get properties() {
        return {
          sponsoredEvents: {
            type: Array,
            value() {
              return [
                {
                  header: "Volvo Pinetown Workshop",
                  image: "images/VolvoPineTown3.jpg",
                  message: "Learning valuable work skills with Volvo Cars."
                },
              ];
            }
          }
        }
      }

    }

    window.customElements.define(ProfileCompany.is, ProfileCompany);
  </script>
</dom-module>
