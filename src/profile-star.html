<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="profile-star">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-card {
        margin: 0 10px;
      }

    </style>

    <div class="card" style="background-color: #F9FBE7;">
      <img src="images/star_for_life_logo.jpg" width="300px"/>
      <div>
          Star for Life is a Swedish non-profit school programmethat was created 
          in Southern Africa to prevent HIV/AIDS from spreading.
      </div>

      <h3>Proposed events</h3>
      <template is="dom-repeat" items="{{proposedEvents}}">
          <paper-card image="{{item.image}}" alt="{{item.header}}">
            <div class="card-content">
                {{item.message}}
            </div>
          </paper-card>
      </template>
    </div>

  </template>

  <script>
    class ProfileStar extends Polymer.Element {
      static get is() { return 'profile-star'; }

      static get properties() {
        return {
          proposedEvents: {
            type: Array,
            value() {
              return [
                {
                  header: "Boost your self-confidence!",
                  image: "images/Wellness1.jpg",
                  message: "Boost your self-confidence at Siphosabadletshe High School."
                },
              ];
            }
          }
        }
      }

    }

    window.customElements.define(ProfileStar.is, ProfileStar);
  </script>
</dom-module>
