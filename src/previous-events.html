<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="previous-events">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 0px;
      }

      paper-card {
        margin: 10px 0;
      }

    </style>

    <div class="card">
      <h1>Previous Events</h1>

      <template is="dom-repeat" items="{{previousEvents}}">
        <paper-card image="{{item.image}}" alt="{{item.header}}">
          <div class="card-content">
              {{item.header}}
          </div>
          <div class="card-content">
              {{item.message}}
          </div>
          <div class="card-actions">
            <paper-button>Share</paper-button>
          </div>
        </paper-card>
      </template>
    </div>
  </template>

  <script>
    class PreviousEvents extends Polymer.Element {
      static get is() { return 'previous-events'; }

      static get properties() {
        return {
          previousEvents: {
            type: Array,
            value() {
              return [
                {
                  header: "Food evening",
                  image: "images/food.jpg",
                  message: "Learn how to cook healthy foods at Imanuel Shifidi."
                },
                {
                  header: "Football tournament",
                  image: "images/football.jpg",
                  message: "Bring your team and play for the cup!"
                },
              ];
            }
          }
        }
      }

    }

    window.customElements.define(PreviousEvents.is, PreviousEvents);
  </script>
</dom-module>
