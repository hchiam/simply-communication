<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/profile-icon/profile-icon.html">
<link rel="import" href="shared-styles.html">

<dom-module id="event-comments">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .flex-row {
        display:flex;
        flex-direction: row;
      }

      .flex-row .icon {
        flex: 1;
      }
      .flex-row .message {
        flex: 11;
        padding: 0 10px;
      }
      .message span {
        display: block;
        font-size: 20px;
        font-weight: bold;
      }

      .message span a {
        display: block;
        font-size: 14px;
        font-weight: bold;
      }

      img {
        border-radius: 50%;
      }

      .event-header {
        padding:0;
        margin:0;
        padding-bottom: 10px;
      }

      .event-header img {
        padding:0;
        margin:0;
        border-radius: 0;
        width: 95vw;
      }
      .event-header span {
        font-weight: bold;
        font-size: 20px;
        padding: 15px;
      }
    </style>

    <div class="event-header card">
      <img src="images/food.jpg" />
      <span>Food night</span>
    </div>

    <template is="dom-repeat" items="{{messages}}">
      <div class="card flex-row">
        <div class="icon">
          <img height="60px" width="60px" src="{{item.image}}" alt="{{item.user}}"/>
        </div>
        <div class="message">
          <span>{{item.user}} <a href="#">{{item.address}}</a></span>
          {{item.message}}
        </div>
      </div>
    </template>
  </template>

  <script>
    class EventComments extends Polymer.Element {
      static get is() { return 'event-comments'; }

      static get properties() {
        return {
          messages: {
            type: Array,
            value() {
              return [
                {
                  image: "https://randomuser.me/api/portraits/men/50.jpg",
                  user: "Zuma",
                  message: "I had a great day and learnt so much <3!"
                },
                {
                  image: "https://randomuser.me/api/portraits/women/51.jpg",
                  user: "Luyanda",
                  message: "So sad I missed this, I need some new dishes in my life."
                },
                {
                  image: "https://randomuser.me/api/portraits/men/54.jpg",
                  user: "Dube",
                  message: "The Malva pudding we cooked was off the charts!"
                },
                {
                  image: "https://randomuser.me/api/portraits/men/52.jpg",
                  user: "Foreversun",
                  message: "Thanks to everyone who came, it was a lot of fun!"
                },
                {
                  image: "https://randomuser.me/api/portraits/men/53.jpg",
                  user: "Herman",
                  message: "When will you do another one of these?"
                },
              ];
            }
          }
        }
      }
    }

    window.customElements.define(EventComments.is, EventComments);
  </script>
</dom-module>
