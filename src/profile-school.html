<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="profile-school">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
        <img src="images/PhumlaniPrimarySchool.png" width="300px"/>
        <div>
            Phumlani Primary School is situated in the Umkhanyakude district where many of the children
            are orphans or come from poor backgrounds. The school focuses on providing nutritional food
            to the children and have a dedicated team of teachers.
        </div>

        <h3>Suggested needs</h3>
        <ul>
            <template is="dom-repeat" items="{{suggestedNeeds}}">
              <li>
                  {{item.message}} - <b>Budget:</b> {{item.price}}
              </li>
            </template>
        </ul>
      </div>
  </template>

  <script>
    class ProfileSchool extends Polymer.Element {
      static get is() { return 'profile-school'; }

      static get properties() {
        return {
          suggestedNeeds: {
            type: Array,
            value() {
              return [
                {
                  message: "Books",
                  price: "$50k",
                },
                {
                  message: "VR Googles",
                  price: "$150k",
                },
              ];
            }
          }
        }
      }

    }

    window.customElements.define(ProfileSchool.is, ProfileSchool);
  </script>
</dom-module>
