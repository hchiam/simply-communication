<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/profile-icon/profile-icon.html">
<link rel="import" href="shared-styles.html">

<dom-module id="message-flow">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .flex-row {
        display:flex;
        flex-direction: row;
      }

      .flex-row .icon {
        flex: 1;
      }
      .flex-row .message {
        flex: 11;
        padding: 0 10px;
      }
      .message span {
        display: block;
        font-size: 20px;
        font-weight: bold;
      }

      img {
        border-radius: 50%;
      }
    </style>

    <template is="dom-repeat" items="{{messages}}">
      <div class="card flex-row">
        <div class="icon">
          <img height="60px" width="60px" src="{{item.image}}" alt="{{item.user}}"/>
        </div>
        <div class="message">
          <span>{{item.user}}</span>
          {{item.message}}
        </div>
      </div>
    </template>
  </template>

  <script>
    class MessageFlow extends Polymer.Element {
      static get is() { return 'message-flow'; }

      static get properties() {
        return {
          messages: {
            type: Array,
            value() {
              return [
                {
                  image: "https://randomuser.me/api/portraits/women/83.jpg",
                  user: "Johanna @Volvo Cars",
                  message: "First autonomus car on the public road!"
                },
                {
                  image: "https://randomuser.me/api/portraits/women/82.jpg",
                  user: "Thapelo @Siphosabadletshe High School",
                  message: "Great collaboration with Volvo on their Pinetown workshop."
                },
                {
                  image: "https://randomuser.me/api/portraits/men/83.jpg",
                  user: "Mbatha @Qhakaza High School",
                  message: "60% of our students passed their final exam, new record!!!"
                },
                {
                  image: "https://randomuser.me/api/portraits/women/80.jpg",
                  user: "Zuma @Star For Life",
                  message: "I love being able to communicate so easily with the sponsors!"
                },
              ];
            }
          }
        }
      }
    }

    window.customElements.define(MessageFlow.is, MessageFlow);
  </script>
</dom-module>
