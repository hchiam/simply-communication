<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="start-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-card {
        margin: 10px 0;
      }

      .big {
        --iron-icon-height: 128px;
        --iron-icon-width: 128px;
      }

      .navbar {
        margin: 0 auto;
        box-sizing: border-box;
        padding: 20px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        background-color: #FFFFFF;
      }

      .nav {
        margin: 10px;
      }
    </style>

    <template is="dom-repeat" items="{{highlightedEvents}}">
      <paper-card image="{{item.image}}" alt="{{item.header}}">
        <div class="card-content">
            {{item.header}}
        </div>
        <div class="card-content">
            {{item.message}}
        </div>
        <div class="card-actions">
          <paper-button>Share</paper-button>
        </div>
      </paper-card>
    </template>

    <div class="navbar card">
        <a href="/upcoming-events" tabindex="-1">
          <paper-button class="nav" raised >
            <iron-icon class="big" icon="announcement"></iron-icon>
          </paper-button>
        </a>
        <a href="/profile-school" tabindex="-1">
          <paper-button class="nav" raised>
            <iron-icon class="big" icon="class"></iron-icon>
          </paper-button>
        </a>
        <a href="/profile-company" tabindex="-1">
          <paper-button class="nav" raised>
            <iron-icon class="big" icon="cloud"></iron-icon>
          </paper-button>
        </a>
        <a href="/profile-star" tabindex="-1">
          <paper-button class="nav" raised>
              <iron-icon class="big" icon="content-paste"></iron-icon>
          </paper-button>
        </a>
        <a href="/message-flow" tabindex="-1">
          <paper-button class="nav" raised>
              <iron-icon class="big" icon="markunread"></iron-icon>
          </paper-button>
        </a>
        <a href="/previous-events" tabindex="-1">
          <paper-button class="nav" raised>
              <iron-icon class="big" icon="assessment"></iron-icon>
          </paper-button>
        </a>
    </div>
  </template>

  <script>
    class StartPage extends Polymer.Element {
      static get is() { return 'start-page'; }

      static get properties() {
        return {
          highlightedEvents: {
            type: Array,
            value() {
              return [
                {
                  header: "Sigma - Expect a better tomorrow hackathon",
                  image: "images/expect_a_better_tomorrow.jpg",
                  message: "Sigma hosted a hackaton this weekend implementing solutions for a better tomorrow."
                },
                {
                  header: "Volvo Pinetown Workshop",
                  image: "images/VolvoPineTown3.jpg",
                  message: "Learning valuable work skills with Volvo Cars."
                },
                {
                  header: "Boost your self-confidence workshop",
                  image: "images/Wellness1.jpg",
                  message: "Learn to love yourself at Siphosabadletshe High School."
                },
              ];
            }
          }
        }
      }

    }

    window.customElements.define(StartPage.is, StartPage);
  </script>
</dom-module>
