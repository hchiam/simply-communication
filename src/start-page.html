<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="start-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-card {
        margin: 10px 0;
      }

    </style>

    <template is="dom-repeat" items="{{highlightedEvents}}">
      <paper-card image="{{item.image}}" alt="{{item.header}}">
        <div class="card-content">
            {{item.message}}
        </div>
        <div class="card-actions">
          <paper-button>Share</paper-button>
        </div>
      </paper-card>
    </template>
  </template>

  <script>
    class StartPage extends Polymer.Element {
      static get is() { return 'start-page'; }

      static get properties() {
        return {
          highlightedEvents: {
            type: Array,
            value() {
              return [
                {
                  header: "Hackaton - Expect a better tomorrow",
                  image: "images/expect_a_better_tomorrow.jpg",
                  message: "Sigma hosted a hackaton this weekend implementing solutions for a better tomorrow."
                },
                {
                  header: "Volvo Pinetown Workshop",
                  image: "images/VolvoPineTown3.jpg",
                  message: "Learning valuable work skills with Volvo Cars."
                },
                {
                  header: "Boost your self-confidence!",
                  image: "images/Wellness1.jpg",
                  message: "Increase your self-confidence and learn to love yourself at Siphosabadletshe High School ."
                },
              ];
            }
          }
        }
      }

    }

    window.customElements.define(StartPage.is, StartPage);
  </script>
</dom-module>
